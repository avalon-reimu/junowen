name: CI
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v3
        with:
          path: target
          key: cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - shell: bash
        run: |
          rustup default nightly
          rustup target add i686-pc-windows-msvc
          cargo build --locked --release --workspace
          cargo install cargo-bundle-licenses
          cargo bundle-licenses --format yaml --output THIRDPARTY.yml
          mkdir --parents artifact/modules
          mv \
            ./target/i686-pc-windows-msvc/release/th19_*.dll \
            ./artifact/modules/
          mv \
            ./target/i686-pc-windows-msvc/release/*.dll \
            ./target/i686-pc-windows-msvc/release/*.exe \
            ./artifact/
          cp --recursive lang/ LICENSE README.md THIRDPARTY.yml ./artifact/
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: ./artifact
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    env:
      RELEASE_NAME: Ju. N. Owen
    steps:
      - uses: actions/download-artifact@v2
        name: artifact
      - run: |
          cd artifact
          zip ../out lang/* junowen.exe junowen_hook.dll LICENSE README.md THIRDPARTY.yml
      - id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ env.RELEASE_NAME }} ${{ github.ref }}
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out.zip
          asset_name: ${{ github.event.repository.name }}_${{ github.ref_name }}.zip
          asset_content_type: application/zip
